server:
  port: 8011

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eurekaserver:

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #indica que la puerta de enlace habilita la funcion de registro y descubrimiento de servicios
      routes:
        - id: clients
          uri: lb://CLIENTS
          predicates:
            - Path=/clients/**
        - id: credits
          uri: lb://CREDITS
          predicates:
            - Path=/credits/**
        - id: accounts
          uri: lb://ACCOUNTS
          predicates:
            - Path=/accounts/**
        - id: transactions
          uri: lb://TRANSACTIONS
          predicates:
            - Path=/transactions/**
